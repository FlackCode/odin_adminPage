<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="dashboard">
                <img src="icons/view-dashboard.svg" draggable="false"><h1>Dashboard</h1>
            </div>
            <div class="navSection">
                <div class="navItem">
                    <img src="icons/home.svg" draggable="false"><h1>Home</h1>
                </div>
                <div class="navItem">
                    <img src="icons/card-account-details-outline.svg" draggable="false"><h1>Profile</h1>
                </div>
                <div class="navItem">
                    <img src="icons/message-reply.svg" draggable="false"><h1>Message</h1>
                </div>
                <div class="navItem">
                    <img src="icons/clock-time-three.svg" draggable="false"><h1>History</h1>
                </div>
                <div class="navItem">
                    <img src="icons/file-tree.svg" draggable="false"><h1>Tasks</h1>
                </div>
                <div class="navItem">
                    <img src="icons/account-group.svg" draggable="false"><h1>Communities</h1>
                </div>
            </div>
            <div class="navSection">
                <div class="navItem">
                    <img src="icons/cog.svg" draggable="false"><h1>Settings</h1>
                </div>
                <div class="navItem">
                    <img src="icons/help-box.svg" draggable="false"><h1>Support</h1>
                </div>
                <div class="navItem">
                    <img src="icons/shield-check.svg" draggable="false"><h1>Privacy</h1>
                </div>
            </div>
        </div>
        <div class="site-content">
            <div class="content-top">
                <div class="topBar">
                    <div class="searchBar">
                        <img src="icons/magnify.svg" alt="">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="profile">
                        <img src="icons/bell-ring-outline.svg" draggable="false">
                        <img src="images/flack2.jpg" draggable="false" class="pfp">
                        <h1>Flack Codes</h1>
                    </div>
                </div>
                <div class="bottomBar">
                    <div class="greeting">
                        <img src="images/flack2.jpg" draggable="false">
                        <div class="greetingText">
                            <p>Hi there,</p>
                            <h1>Flack Codes (@FlackCode)</h1>
                        </div>
                    </div>
                    <div class="bottomButtons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content-bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
